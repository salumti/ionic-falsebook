<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
    
      <ion-title>Falsebook</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-content class="card-background-page">

       
        <ion-card  *ngFor="let f of facebook" (click)="navPostDetalhe(f)">

          <ion-item>
            <ion-avatar item-start>
              <img src="{{f.perfil}}">
            </ion-avatar>
            <h2>{{f.titulo}}</h2>
          </ion-item>
        
          <img src="{{f.img}}">
        
          <ion-card-content>
            <p>{{f.descricao}}</p>
          </ion-card-content>
        
          <ion-row>
            <ion-col>
              <button ion-button icon-start clear small>
                <ion-icon name="thumbs-up"></ion-icon>
                <div>12 Likes</div>
              </button>
            </ion-col>
            <ion-col>
              <button ion-button icon-start clear small>
                <ion-icon name="text"></ion-icon>
                <div>4 Comments</div>
              </button>
            </ion-col>
            <ion-col center text-center>
              <ion-note>
                11h ago
              </ion-note>
            </ion-col>
          </ion-row>
        
        </ion-card>
        
      
      
</ion-content>
</ion-content>
